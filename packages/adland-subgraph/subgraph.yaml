specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CommonAdSpaces
    network: optimism-goerli
    source:
      address: "0x0c69a122a52fE786D71aD83E2316E86c8b7D564D"
      abi: CommonAdSpaces
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdGroupCreated
        - AdSpaceCreated
        - AdSpaceStrategyUpdated
        - AdSpaceURIUpdated
        - AdminChanged
        - Approval
        - ApprovalForAll
        - BeaconUpgraded
        - Initialized
        - OwnershipTransferred
        - TokenXSet
        - Transfer
        - Upgraded
      abis:
        - name: CommonAdSpaces
          file: ./abis/CommonAdSpaces.json
      eventHandlers:
        - event: AdGroupCreated(indexed uint256,indexed address)
          handler: handleAdGroupCreated
        - event: AdSpaceCreated(indexed uint256,indexed uint256,(indexed uint256,string,address))
          handler: handleAdSpaceCreated
        - event: AdSpaceStrategyUpdated(indexed uint256,indexed address)
          handler: handleAdSpaceStrategyUpdated
        - event: AdSpaceURIUpdated(indexed uint256,string)
          handler: handleAdSpaceURIUpdated
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokenXSet(indexed address,indexed address)
          handler: handleTokenXSet
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/common-ad-spaces.ts
